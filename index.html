    <div id="container">
        <button id="start-button">Play</button>
        <h1 id="time-remaining"></h1>
        <h1 id="current-question"></h1>
        <form id="qa-form">
            <input type="radio" name="user-choice" value="Answer1">
            <label for="a1">One</label>
            <br>
            <input type="radio" name="user-choice" value="Answer2">
            <label for="a2">Two</label>
            <br>
            <input type="radio" name="user-choice" value="Answer3">
            <label for="a3">Three</label>
            <br>
            <input type="radio" name="user-choice" value="Answer4">
            <label for="a4">Four</label>
        </form>
        <input type="button" value="Submit">
        <div id="answer"></div>
        <div><span id="win-count"></span></div>
        <div><span id="loss-count"></span></div>
    </div> <!--end container form-->
